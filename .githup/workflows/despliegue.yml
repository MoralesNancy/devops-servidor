name: Deployment Pipeline

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3.5.1
        with:
          node-version: "14"
      - name: Install dependencies
        run: npm install --no-audit --no-fund --no-optional
      - name: Instancia
        run: |
          ls
          listaArchivos=`ls -I .gitignore -I devops -I .github`
          zip -r aws-servidor.zip $listaArchivos
      - name: AWS-Servidor EC2 instance 
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST_SECRET }}
          username: ${{ secrets.USERNAME_SECRET }}
          key_path: "devops/servidor-clave.pem"
          source: "aws-servidor.zip"
          target: "~/artifacts"
      - name: Unzip the build
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOST_SECRET }}
          username: ${{ secrets.USERNAME_SECRET }}
          key_path: "devops/servidor-clave.pem"
          script_stop: true
          script: bash  ~/scrits/autodeploy.sh